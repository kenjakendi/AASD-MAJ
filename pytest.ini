[pytest]
# Pytest configuration for Animal Shelter Management System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode for async tests
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    models: Model tests
    utils: Utility tests
    data: Data persistence tests
    config: Configuration tests
    agents: Agent tests
    protocols: Protocol tests
    integration: Integration tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    main.py
    visualization/*
    prosody/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
